
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arix Signature Tree</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
  
  <!-- Mediapipe Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

  <style>
    :root {
      background-color: #010805;
    }
    html, body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #010805;
      color: #e2e8f0;
      font-family: 'Montserrat', sans-serif;
    }
    h1, h2, .font-serif {
      font-family: 'Cormorant Garamond', serif;
    }
    canvas {
      display: block !important;
      width: 100% !important;
      height: 100% !important;
      touch-action: none;
    }
    #gesture-video {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 160px;
      height: 120px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      transform: scaleX(-1);
      z-index: 50;
      opacity: 0.6;
      background: black;
      display: none;
    }
    #root {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <video id="gesture-video" autoplay playsinline></video>

  <!-- React + Three.js + R3F + ReactDOM -->
  <script type="module">
    import React from "https://esm.sh/react@18.2.0";
    import { createRoot } from "https://esm.sh/react-dom@18.2.0/client";
    import { Canvas, useFrame } from "https://esm.sh/@react-three/fiber@8.12.2";
    import * as THREE from "https://esm.sh/three@0.170.0";
    import { Hands } from "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js";
    import { Camera } from "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js";

    // ===== 手势控制的树组件 =====
    function Tree({ handData }) {
      const meshRef = React.useRef(null);

      useFrame(() => {
        if (meshRef.current && handData) {
          meshRef.current.rotation.y += 0.01;
          meshRef.current.position.y = handData.y / 300; // 缩放手势高度
        }
      });

      return (
        <mesh ref={meshRef} position={[0, 0, 0]}>
          <cylinderGeometry args={[0.2, 0.5, 2, 16]} />
          <meshStandardMaterial color="#a0e8a0" />
        </mesh>
      );
    }

    // ===== Mediapipe 手势 Hook =====
    function useHands() {
      const [handData, setHandData] = React.useState(null);

      React.useEffect(() => {
        const videoElement = document.getElementById("gesture-video");

        const hands = new Hands({
          locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
        });

        hands.setOptions({
          maxNumHands: 1,
          modelComplexity: 1,
          minDetectionConfidence: 0.7,
          minTrackingConfidence: 0.7,
        });

        hands.onResults((results) => {
          if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const indexFingerTip = results.multiHandLandmarks[0][8];
            setHandData({ x: indexFingerTip.x, y: indexFingerTip.y });
          }
        });

        const camera = new Camera(videoElement, {
          onFrame: async () => { await hands.send({ image: videoElement }); },
          width: 160,
          height: 120
        });
        camera.start();
        videoElement.style.display = "block";

        return () => camera.stop();
      }, []);

      return handData;
    }

    // ===== 主应用 =====
    function App() {
      const handData = useHands();

      return (
        <Canvas
          style={{ width: "100vw", height: "100vh", background: "#010805" }}
          camera={{ position: [5, 5, 5], fov: 50 }}
        >
          <ambientLight intensity={0.5} />
          <directionalLight position={[5, 5, 5]} intensity={1} />
          <Tree handData={handData} />
        </Canvas>
      );
    }

    // ===== 渲染 =====
    const root = createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
