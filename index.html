
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arix Signature Tree</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    
    <!-- Mediapipe Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    
    <style>
      :root {
        background-color: #010805;
      }

      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #010805;
        color: #e2e8f0;
        font-family: 'Montserrat', sans-serif;
      }

      h1, h2, .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }

      /* 确保 Canvas 占满屏幕 */
      canvas {
        display: block !important;
        width: 100% !important;
        height: 100% !important;
        touch-action: none;
      }

      #gesture-video {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 160px;
        height: 120px;
        border: 1px solid rgba(212, 175, 55, 0.3);
        border-radius: 8px;
        transform: scaleX(-1);
        z-index: 50;
        opacity: 0.6;
        background: black;
        display: none;
      }

      #root {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "three": "https://esm.sh/three@0.170.0",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@9.0.0-rc.0",
        "@react-three/drei": "https://esm.sh/@react-three/drei@10.0.0-rc.0",
        "@react-three/postprocessing": "https://esm.sh/@react-three/postprocessing@2.16.3",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0",
        "@google/genai": "https://esm.sh/@google/genai@0.21.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <video id="gesture-video" autoplay playsinline></video>
    <!-- index.tsx 将由环境自动加载，不要在这里手动引用 -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
